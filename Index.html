<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Fena ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes-button {
      background: #ff4d6d;
      color: white;
      font-size: 20px;
    }

    .no-button {
      background: #e0e0e0;
      color: #333;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to   { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

  <!-- Background Music (starts on first tap) -->
  <audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Fena ðŸ’˜</h1>
    <p>Will you be my Valentine? ðŸŒ¸</p>

    <div class="buttons">
      <button class="yes-button" onclick="handleYesClick()">Yes ðŸ’–</button>
      <button class="no-button" onclick="handleNoClick()">No ðŸ˜¶</button>
    </div>

    <p style="font-size:14px;color:#888;margin-top:15px;">
      ðŸ”Š Tap anywhere to start music
    </p>
  </div>

  <script>
    const messages = [
      "Are you sure, Fena? ðŸ˜³",
      "Think again ðŸ’­",
      "Pleaseeee ðŸ¥º",
      "My heart is breaking ðŸ’”",
      "Last chance ðŸ˜­"
    ];

    let messageIndex = 0;

    const noButton = document.querySelector(".no-button");
    const yesButton = document.querySelector(".yes-button");
    const music = document.getElementById("bgMusic");

    document.body.addEventListener("click", () => {
      music.play().catch(() => {});
    }, { once: true });

    function handleNoClick() {
      noButton.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;

      const currentSize = parseFloat(
        window.getComputedStyle(yesButton).fontSize
      );
      yesButton.style.fontSize = `${currentSize * 1.4}px`;
    }

    function handleYesClick() {
      window.location.href = "yes_page.html";
    }

    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 400);
  </script>

</body>
</html>
